
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework16.4</title>
</head>
<style>
    .container{
        width: 100%;
        margin: 0 auto;
    }
    .box{
        width: 500px;
        height: 250px;
        margin: 50px;
        border: 1px solid black;
    }
    .rec1{
        background: radial-gradient(circle, white, steelblue 50%);
    }
    .rec2{
        background: radial-gradient(circle at 50px 50px,white, steelblue 100px);
    }
    .rec3{
        background: radial-gradient(circle, black 3%, white 14%, white 20%, green 24%);
    }
</style>
<body>
<div class="container">
    <div class="box rec1"></div>
    <div class="box rec2"></div>
    <div class="box rec3"></div>
</div>
</body>
</html>
